<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" id ="tableExport">

    <ng-container matColumnDef="First name">
      <th mat-header-cell *matHeaderCellDef> First name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="Last name">
      <th mat-header-cell *matHeaderCellDef> Last name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button (click)="exportExcelUsers()">Export to Excel</button>
  <button (click)="exportEmail()">Export to Excel Email</button>
  <mat-paginator [pageSizeOptions]="[10, 20, 30,50]" showFirstLastButtons></mat-paginator>
</div>
